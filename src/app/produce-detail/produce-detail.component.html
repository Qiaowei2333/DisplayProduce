<mat-list *ngFor="let produce of produceList; let i = index">
  <mat-list-item> Name:  {{produce['name']}}</mat-list-item>
  <mat-list-item> Category: {{produce['category']}} </mat-list-item>
  <mat-list-item> Brand: {{produce['brand']}} </mat-list-item>
  <mat-list-item> Price Per Pound: {{produce['price per pound']}} </mat-list-item>
  <mat-list-item> availability: {{produce['availability']}} </mat-list-item>
  <mat-divider *ngIf="i!=produceList.length-1"></mat-divider>
</mat-list>
